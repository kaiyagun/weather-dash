<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="icon" href="./assets/images/better-umbrella.png" type="image/icon type">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" type="css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
</head>

<body>

  <nav class="navbar navbar-dark bg-primary d-flex justify-content-center">
    <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
  </nav>

  <br>

  <div class="container-fluid d-flex flex-row">

    <div class="col-3">
      <h2>Search for a City:</h2>
      <div class="input-group mb-3">
        <input id="city-input" type="text" class="form-control" placeholder="Seattle" aria-label="City Name" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button id="search-btn" class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
        </div>
      </div>
      <hr>
      <ul id="recent-search" class="list-group"></ul>
    </div>

    <div class="col-9">
        <div id="search-result" class="jumbotron">
          <h1 id="current-search-city" class="display-5">Search to see weather!</h1>
          <ul class="list-group list-group-flush">
            <li id="current-search-temp" class="list-group-item">Temp: <span id="temp"></span></li>
            <br>
            <li id="current-search-wind" class="list-group-item">Wind: <span id="wind"></span></li>
            <br>
            <li id="current-search-humid" class="list-group-item">Humidity: <span id="humid"></span></li>
            <br>
            <li id="current-search-desc" class="list-group-item"><span id="desc"></span></li>
          </ul>
        </div>
        
        <h2>5 Day Forecast:</h2>
        <br>
        <div class="card-deck">
          <div id="day0" class="col-sm-12 col-md-5 col-lg-2 title"></div>
          <div id="day1" class="col-sm-12 col-md-5 col-lg-2 title"></div>
          <div id="day2" class="col-sm-12 col-md-5 col-lg-2 title"></div>
          <div id="day3" class="col-sm-12 col-md-5 col-lg-2 title"></div>
          <div id="day4" class="col-sm-12 col-md-5 col-lg-2 title"></div>
        </div>
    </div>
  </div>
  <script src="assets/script.js"></script>
</body>
</html>
